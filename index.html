<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="music-card card-one">
            <img src="src/capa.webp" alt="capa da musica" class="music-img img-one">
            <div class="music-title">
                <h1>Everything I wanted</h1>
                <h2>Billie Eilish</h2>
            </div>
            <div  class="nav-buttons">
                <button>
                    <ion-icon class="back-button" name="play-back"></ion-icon>
                </button>

                <button>
                    <ion-icon class="play-button" name="play"></ion-icon>
                </button>

                <button>
                    <ion-icon class="next-button" name="play-forward"></ion-icon>
                </button>
            </div>

            <!-- CONTAINER DE TEMPO -->

            <div class="duration-music-container">
                <!-- BARRA -->
                <div class="time-bar">
                    <div class="time-now-bar"></div>
                </div>

                <!-- TEMPO -->
                <div class="duration-music-time">
                    <span>
                        <p>03:20</p>
                    </span>
                    <span>
                        <p>00:12</p>
                    </span>
                </div>
            </div>
        </div>

        <!-- CARD 02 -->

        <div class="music-card card-two">

            <div class="container-img-title">
                <img src="src/capa.webp" alt="capa da musica" class="music-img img-one">
                <div class="music-title">
                    <h1>Everything I wanted</h1>
                    <h2>Billie Eilish</h2>
                </div>
            </div>

            <!-- CONTAINER DE BOTOES -->
            <div  class="nav-buttons">
                <button>
                    <ion-icon class="back-button" name="play-back"></ion-icon>
                </button>
                <button>
                    <ion-icon class="play-button" name="play"></ion-icon>
                </button>
                <button>
                    <ion-icon class="next-button" name="play-forward"></ion-icon>
                </button>
            </div>

            <!-- CONTAINER DE TEMPO -->

            <div class="duration-music-container">
                <!-- BARRA -->
                <div class="time-bar">
                    <div class="time-now-bar"></div>
                </div>

                <!-- TEMPO -->
                 
                <div class="duration-music-time">
                    <span>
                        <p>03:20</p>
                    </span>
                    <span>
                        <p>00:12</p>
                    </span>
                </div>
            </div>
        </div>

        <div class="music-card card-three">    
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
